<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche</title>
    <!-- Includere Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classifiche</h1>
        <form id="nicknameForm">
            <div class="form-group">
                <label for="nicknameInput">Inserisci il Nickname:</label>
                <input type="text" class="form-control" id="nicknameInput" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchResults()">Visualizza Classifiche</button>
        </form>
        <div id="resultsContainer">
            <div>
                <h2>Classifica Giornaliera</h2>
                <div id="dailyResultsContainer"></div>
            </div>
            <div>
                <h2>Classifica Generale</h2>
                <div id="totalResultsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Includere gli script di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Includere gli script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Includere il tuo script -->
    <script src="classifiche.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Classifiche</h1>

        <!-- Classifica Giornaliera -->
        <h2>Classifica Giornaliera</h2>
        <div id="dailyRanking"></div>

        <!-- Classifica Generale -->
        <h2>Classifica Generale</h2>
        <div id="totalRanking"></div>

        <!-- Finestra a tendina per i moduli dei giorni -->
        <h3>Moduli Giornalieri</h3>
        <div class="accordion" id="accordionExample">
            <!-- Modulo Giorno 1 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Giorno 1
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body" id="giorno1"></div>
                </div>
            </div>
            <!-- Ripetere per Giorno 2, Giorno 3, ... -->
            <!-- Per esempio: -->
            <!-- Modulo Giorno 2 -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Giorno 2
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body" id="giorno2"></div>
                </div>
            </div>
            <!-- Aggiungi altri moduli per Giorno 3 - Giorno 8 -->
        </div>

        <!-- Pulsanti di amministrazione -->
        <div id="adminButtons" style="display: none;">
            <button class="btn btn-warning mt-3" onclick="resetDailyRanking()">Reset Classifica Giornaliera</button>
            <button class="btn btn-warning mt-3" onclick="resetTotalRanking()">Reset Classifica Generale</button>
            <button class="btn btn-primary mt-3" onclick="chooseDayModule()">Zantiamo</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno1')">Reset Giorno 1</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno2')">Reset Giorno 2</button>
            <!-- Aggiungi altri pulsanti di reset per Giorno 3 - Giorno 8 -->
        </div>

        <!-- Pulsante per tornare alla schermata index -->
        <button class="btn btn-primary mt-5" onclick="window.location.href='index.html'">Torna alla Schermata Index</button>
    </div>

    <!-- Includere Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="classifiche.js"></script>
</body>
</html>

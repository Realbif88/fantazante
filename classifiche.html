<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche</title>
    <!-- Includere Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classifiche</h1>

        <h2>Classifica Giornaliera</h2>
        <div id="dailyRanking"></div>
        <button class="btn btn-danger mt-3" onclick="resetRanking('daily')">Reset Classifica Giornaliera</button>
        <button class="btn btn-warning mt-3" onclick="copyDailyToModule()">Zantiamo</button>

        <h2>Classifica Generale</h2>
        <div id="totalRanking"></div>
        <button class="btn btn-danger mt-3" onclick="resetRanking('total')">Reset Classifica Generale</button>

        <button class="btn btn-primary mt-5" onclick="window.location.href='index.html'">Torna alla Schermata Index</button>
    </div>

    <!-- Includere Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="classifiche.js"></script>
</body>
</html>

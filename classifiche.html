<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche</title>
    <!-- Includere Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classifiche</h1>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Torna alla schermata principale</button>
        <button class="btn btn-secondary" onclick="promptAdminPassword()">Accesso Admin</button>
        <div>
            <h2>Classifica Giornaliera</h2>
            <div id="dailyResultsContainer"></div>
            <button id="resetDailyBtn" class="btn btn-danger hidden" onclick="promptPassword('daily')">Reset Classifica Giornaliera</button>
            <button id="zantiamoBtn" class="btn btn-warning hidden" onclick="openZantiamoModal()">Zantiamo</button>
        </div>
        <div>
            <h2>Classifica Generale</h2>
            <div id="totalResultsContainer"></div>
            <button id="resetTotalBtn" class="btn btn-danger hidden" onclick="promptPassword('total')">Reset Classifica Generale</button>
        </div>
        <div>
            <h2>Classifiche per Giorno</h2>
            <div class="accordion" id="dailyModulesAccordion"></div>
        </div>
    </div>

    <!-- Modal per inserire la password -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Inserisci la password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminPassword" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="verifyPassword()">Verifica</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per selezionare il modulo -->
    <div class="modal fade" id="zantiamoModal" tabindex="-1" aria-labelledby="zantiamoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="zantiamoModalLabel">Seleziona il Modulo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="moduleSelect" class="form-control">
                        <option value="1">Giorno 1</option>
                        <option value="2">Giorno 2</option>
                        <option value="3">Giorno 3</option>
                        <option value="4">Giorno 4</option>
                        <option value="5">Giorno 5</option>
                        <option value="6">Giorno 6</option>
                        <option value="7">Giorno 7</option>
                        <option value="8">Giorno 8</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="copyDailyResults()">Copia</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per inserire la password admin -->
    <div class="modal fade" id="adminPasswordModal" tabindex="-1" aria-labelledby="adminPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminPasswordModalLabel">Accesso Admin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminAccessPassword" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="verifyAdminAccess()">Verifica</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Includere gli script di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Includere gli script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Includere il tuo script -->
    <script src="classifiche.js"></script>
</body>
</html>

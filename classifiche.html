<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Classifiche</h1>

        <!-- Classifica Giornaliera -->
        <h2>Classifica Giornaliera</h2>
        <div id="dailyRanking"></div>

        <!-- Classifica Generale -->
        <h2>Classifica Generale</h2>
        <div id="totalRanking"></div>

        <!-- Finestra a tendina per i moduli dei giorni -->
        <div class="accordion mt-4" id="accordionExample">
            <!-- Modulo Giorno 1 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Giorno 1
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body" id="giorno1"></div>
                </div>
            </div>
            <!-- Modulo Giorno 2 -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Giorno 2
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body" id="giorno2"></div>
                </div>
            </div>
            <!-- Modulo Giorno 3 -->
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Giorno 3
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body" id="giorno3"></div>
                </div>
            </div>
            <!-- Modulo Giorno 4 -->
            <div class="card">
                <div class="card-header" id="headingFour">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Giorno 4
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                    <div class="card-body" id="giorno4"></div>
                </div>
            </div>
            <!-- Modulo Giorno 5 -->
            <div class="card">
                <div class="card-header" id="headingFive">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            Giorno 5
                        </button>
                    </h5>
                </div>
                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                    <div class="card-body" id="giorno5"></div>
                </div>
            </div>
            <!-- Modulo Giorno 6 -->
            <div class="card">
                <div class="card-header" id="headingSix">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                            Giorno 6
                        </button>
                    </h5>
                </div>
                <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
                    <div class="card-body" id="giorno6"></div>
                </div>
            </div>
            <!-- Modulo Giorno 7 -->
            <div class="card">
                <div class="card-header" id="headingSeven">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                            Giorno 7
                        </button>
                    </h5>
                </div>
                <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
                    <div class="card-body" id="giorno7"></div>
                </div>
            </div>
        </div>

        <!-- Pulsanti di amministrazione -->
        <div id="adminButtons" style="display: none;">
            <button class="btn btn-warning mt-3" onclick="resetDailyRanking()">Reset Classifica Giornaliera</button>
            <button class="btn btn-warning mt-3" onclick="resetTotalRanking()">Reset Classifica Generale</button>
            <button class="btn btn-primary mt-3" onclick="chooseDayModule()">Zantiamo</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno1')">Reset Giorno 1</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno2')">Reset Giorno 2</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno3')">Reset Giorno 3</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno4')">Reset Giorno 4</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno5')">Reset Giorno 5</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno6')">Reset Giorno 6</button>
            <button class="btn btn-danger mt-3" onclick="resetModule('giorno7')">Reset Giorno 7</button>
        </div>

        <!-- Pulsante Accesso Admin -->
        <div class="mt-4">
            <button id="adminAccessButton" class="btn btn-dark" onclick="showAdminAccess()">Accesso Admin</button>
            <div id="adminAccessForm" style="display: none;" class="mt-3">
                <input type="password" id="adminPassword" class="form-control" placeholder="Inserisci la password Admin">
                <button class="btn btn-dark mt-2" onclick="validateAdminAccess()">Conferma</button>
            </div>
        </div>

        <!-- Pulsante per tornare alla schermata index -->
        <button class="btn btn-primary mt-5" onclick="window.location.href='index.html'">Torna alla Schermata Index</button>
    </div>

    <!-- Includere Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="classifiche.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica</title>
</head>
<body>
    <h1>Benvenuto nella Classifica</h1>
    <button onclick="logoutUser()">Logout</button>

    <form onsubmit="submitForm(); return false;">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br>
        <label>Seleziona le caselle:</label>
        <br>
        <!-- Aggiungi qui le tue 20 caselle di selezione -->
        <input type="checkbox" name="box" value="1"> Casella 1 (1 punto)<br>
        <input type="checkbox" name="box" value="2"> Casella 2 (2 punti)<br>
        <!-- Ripeti per tutte le caselle -->
        <button type="submit">Invia</button>
    </form>

    <button onclick="resetDailyScores()">Reset Classifica Giornaliera</button>
    <button onclick="resetTotalScores()">Reset Classifica Totale</button>

    <div id="dailyResult">
        <h2>Classifica Giornaliera</h2>
    </div>

    <div id="totalResult">
        <h2>Classifica Totale</h2>
    </div>

    <!-- Includi gli script di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Includi il tuo script -->
    <script src="script.js"></script>
</body>
</html>

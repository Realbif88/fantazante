<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Classifica Giornaliera</title>
    <!-- Includere Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invio Classifica Giornaliera</h1>
        <form id="classificaForm">
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" class="form-control" id="nickname" required>
            </div>
            <div class="form-group">
                <label>Seleziona le Caselle:</label>
                <div>
                    <input type="checkbox" id="casella1" value="10">
                    <label for="casella1">Casella 1 - 10 punti</label>
                </div>
                <div>
                    <input type="checkbox" id="casella2" value="20">
                    <label for="casella2">Casella 2 - 20 punti</label>
                </div>
                <!-- Aggiungi altre caselle se necessario -->
            </div>
            <button type="button" class="btn btn-primary" onclick="sendResults()">Invia</button>
        </form>
    </div>

    <!-- Includere gli script di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Includere gli script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Includere il tuo script -->
    <script src="index.js"></script>
</body>
</html>
